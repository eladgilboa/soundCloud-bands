<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <input id="bandName" type="text" placeholder="band name">
        <button id="searchButton">search</button>

    <br/><br/>
    <table id="compareBandsTable">
        <thead>
        <tr><th>band</th><th>likes</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="/index.js"></script>
</body>
</html>
